<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MyPaint</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Sofia" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center mt-4">MyPaint</h1>
    <input type="file" id="load" accept="image/*" class="m-4">
    <div id="container" class="m-4 d-flex justify-content-center">
        <div id="tools" class="d-flex flex-column justify-content-center align-items-center mr-4">
            <input type="color" id="color" class="m-1">
            <input type="number" id="width" value="3" min=0 max=100 class="m-1 form-control">
            <button type="button" id="erase" class="m-1 btn btn-light"><i class="fas fa-eraser"></i></button>
            
            <div class="d-flex align-items-center justify-content-center btn btn-light m-1">
                <input type="radio" name="tool" id="pen" value="pen">
                <label for="pen" class="ml-1 m-0"><i class="fas fa-pen"></i></label>
            </div>
            <div  class="d-flex align-items-center justify-content-center btn btn-light m-1">
                <input type="radio" name="tool" id="line" value="line">
                <label for="line" class="ml-1 m-0"><i class="fas fa-slash"></i></label>
            </div>
            <div class="d-flex align-items-center justify-content-center btn btn-light m-1">
                <input type="radio" name="tool" id="rect" value="rect">
                <label for="rect" class="ml-1 m-0"><i class="fas fa-square"></i></label>
            </div>
            <div class="d-flex align-items-center justify-content-center btn btn-light m-1">
                <input type="radio" name="tool" id="rect2" value="rect2">
                <label for="rect2" class="ml-1 m-0"><i class="far fa-square"></i></label>
            </div>
            <div class="d-flex align-items-center justify-content-center btn btn-light m-1">
                <input type="radio" name="tool" id="circle" value="circle">
                <label for="circle" class="ml-1 m-0"><i class="fas fa-circle"></i></label>
            </div>
            <div class="d-flex align-items-center justify-content-center btn btn-light m-1">
                <input type="radio" name="tool" id="circle2" value="circle2">
                <label for="circle2" class="ml-1 m-0"><i class="far fa-circle"></i></label>
            </div>
        </div>
        
        <div>
            <canvas id="canvas" width="800" height="400"></canvas>
        </div>
    </div>
    <div class="text-center">
        <button class="m-1 btn btn-info"><a id="link"><i class="fas fa-download"></i></a></button>
        <button id="delete" class="btn btn-danger"><i class="fas fa-trash"></i></button>
    </div>
    <script src="main.js"></script>
</body>
</html>
